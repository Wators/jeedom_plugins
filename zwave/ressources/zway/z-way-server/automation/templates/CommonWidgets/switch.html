{% extends "shared/smallWidget.html" %}

{% block content %}
    {% if 255 == metricValue %}
        <h1>{{widgetTitle}}: On</h1>
        <div class=""><a href="#" data-vdev="{{vDev}}" data-command="off" class="widgetCommandButton btn btn-danger">Switch off</a></div>
    {% else %}
        <h1>{{widgetTitle}}: Off</h1>
        <div class=""><a href="#" data-vdev="{{vDev}}" data-command="on" class="widgetCommandButton btn btn-success">Switch on</a></div>
    {% endif %}
{% endblock %}
