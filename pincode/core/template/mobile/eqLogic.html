<div class="eqLogic dashboard-widget" data-eqLogic_id="#id#" data-version="mobile" style="background-color: #background_color#">
    <center>
        <span style="font-weight:bold;">#object_name#<a href="#eqLink#">#name#</a></span>
    </center>
    <center>#info#</center>
    <center>
        <input class="in_codePin" style="display: inline-block; width: 65px;"/>

        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="1">1</a>
        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="2">2</a>
        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="3">3</a>
        <br/>
        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="4">4</a>
        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="5">5</a>
        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="6">6</a>
        <br/>
        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="7">7</a>
        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="8">8</a>
        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="9">9</a>
        <br/>
        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="*">*</a>
        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="0">0</a>
        <a class="ui-btn ui-btn-inline ui-mini bt_codepin" data-value="#">#</a>
    </center>

    <center>
        #action#
    </center>


    <script>
        $(function() {
            $('.eqLogic[data-eqLogic_id=#id#] .bt_codepin').on('click', function() {
                $('.eqLogic[data-eqLogic_id=#id#] .in_codePin').value($('.eqLogic[data-eqLogic_id=#id#] .in_codePin').value() + $(this).attr('data-value'));
            });
        });
    </script>

</div>
