<span class="cmd #history# tooltips" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#" style="width:120px;display: inline-block;">

    <div class="vuMeter"></div>
    <center>
        <span style="#displayHistory#" class="label label-default">
            <span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
        </span>
    </center>

    <script>
        $(function() {
            if (is_numeric('#state#')) {
                $('.cmd[data-cmd_id=#id#] .vuMeter').highcharts({
                    chart: {
                        type: 'gauge',
                        plotBackgroundImage: null,
                        backgroundColor: null,
                        height: 130
                    },
                    credits: {
                        text: '',
                        href: '',
                    },
                    title: {
                        text: ''
                    },
                    navigation: {
                        buttonOptions: {
                            enabled: false
                        }
                    },
                    tooltip: {
                        enabled: false
                    },
                    pane: [{
                            startAngle: -45,
                            endAngle: 45,
                            background: null,
                            center: ['55%', '100%'],
                            size: 130
                        }],
                    yAxis: [{
                            min: #minValue#,
                            max: #maxValue#,
                            minorTickPosition: 'outside',
                            tickPosition: 'outside',
                            labels: {
                                rotation: 'auto',
                                distance: -10
                            },
                            pane: 0,
                            title: {
                                text: '<span style="font-size:8px">#unite#</span>',
                            }
                        }],
                    plotOptions: {
                        gauge: {
                            dataLabels: {
                                y: -95,
                                borderWidth: 0
                            },
                        },
                        series: {
                            animation: false
                        }
                    },
                    series: [{
                            data: [parseInt('#state#')]
                        }]

                });
            } else {
                $('.cmd[data-cmd_id=#id#] .vuMeter').append('<span class="label label-danger" style="vertical-align: top;">#state#</span>');
            }
        });
    </script>

</span>
