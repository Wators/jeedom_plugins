<span style="width:200px;display: inline-block;" class="cmd" data-type="info" data-subtype="numeric" data-cmd_id="#id#">
    <span style="display : inline;white-space: nowrap;float : right;" >
        <a href="#tooltipsCmd#id#" data-rel="popup" data-transition="pop" class="ui-btn ui-btn-icon-notext ui-corner-all ui-icon-info ui-btn-inline" style="margin-top: -20px;"></a>
        <span class='ui-bar ui-bar-a' style="font-size: 1.3em;display: inline-block;">#state# #unite#</span>
    </span>
    <br/>

    <div data-role="popup" id="tooltipsCmd#id#" class="ui-content" data-theme="a" style="max-width:350px;">
        #collectDate#
    </div>
    <center>
        <span style="#displayHistory#" class="label label-default">
            <span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
        </span>
    </center>
</span>
