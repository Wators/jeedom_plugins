<span class="cmd #history# tooltips" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#" style="width:120px;display: inline-block;">

    <div class="gauge"></div>
    <span style="vertical-align: top; display : inline;white-space: nowrap;" >
        <a href="#tooltipsCmd#id#" data-rel="popup" data-transition="pop" class="ui-btn ui-btn-icon-notext ui-corner-all ui-icon-info ui-btn-inline" style="margin-right: 0em;"></a>
        <span class="collectDate" style="font-size: 0.75em; #displayHistory#">
            <span>#minHistoryValue#</span>|<span>#averageHistoryValue#</span>|<span>#maxHistoryValue#</span> <i class="#tendance#"></i>
        </span>
    </span>
    <div data-role="popup" id="tooltipsCmd#id#" class="ui-content" data-theme="a" style="max-width:350px;">
        #collectDate#
    </div>

    <script>
        $(function() {
            if (is_numeric('#state#')) {
                
                $('.cmd[data-cmd_id=#id#] .gauge').highcharts({
                    chart: {
                        type: 'gauge',
                        plotBackgroundColor: null,
                        plotBackgroundImage: null,
                        backgroundColor: null,
                        plotBorderWidth: 0,
                        plotShadow: false,
                        height: 120
                    },
                    credits: {
                        text: '',
                        href: '',
                    },
                    title: {
                        text: ''
                    },
                    plotOptions: {
                        series: {
                            animation: false
                        }
                    },
                    navigation: {
                        buttonOptions: {
                            enabled: false
                        }
                    },
                    tooltip: {
                        enabled: false
                    },
                    pane: {
                        startAngle: -150,
                        endAngle: 150,
                        size: 105,
                        background: [{
                                backgroundColor: {
                                    linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                                    stops: [
                                        [0, '#FFF'],
                                        [1, '#333']
                                    ]
                                },
                                borderWidth: 0,
                                outerRadius: '109%'
                            }, {
                                backgroundColor: {
                                    linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                                    stops: [
                                        [0, '#333'],
                                        [1, '#FFF']
                                    ]
                                },
                                borderWidth: 1,
                                outerRadius: '107%'
                            }, {
                                // default background
                            }, {
                                backgroundColor: '#DDD',
                                borderWidth: 0,
                                outerRadius: '105%',
                                innerRadius: '103%'
                            }]
                    },
                    // the value axis
                    yAxis: {
                        min: #minValue#,
                        max: #maxValue#,
                        minorTickInterval: 'auto',
                        minorTickWidth: 1,
                        minorTickLength: 10,
                        minorTickPosition: 'inside',
                        minorTickColor: '#666',
                        tickPixelInterval: 30,
                        tickWidth: 2,
                        tickPosition: 'inside',
                        tickLength: 10,
                        tickColor: '#666',
                        labels: {
                            step: 3,
                            rotation: 'auto'
                        },
                        title: {
                            text: '#unite#',
                            y: 16
                        },
                        plotBands: [{
                                from: #minValue#,
                                to: #minValue# + ((#maxValue# - #minValue#) * (1 / 3)),
                                color: '#55BF3B' // green
                            }, {
                                from: #minValue# + ((#maxValue# - #minValue#) * (1 / 3)),
                                to: #minValue# + ((#maxValue# - #minValue#) * (2 / 3)),
                                color: '#DDDF0D' // yellow
                            }, {
                                from: #minValue# + ((#maxValue# - #minValue#) * (2 / 3)),
                                to: #maxValue#,
                                color: '#DF5353' // red
                            }]
                    },
                    series: [{
                            data: [parseInt('#state#')]
                        }]

                });
            } else {
                $('.cmd[data-cmd_id=#id#] .gauge').append('<span class="label label-danger" style="vertical-align : top;">#state#</span>');
            }
        });
    </script>

</span>
